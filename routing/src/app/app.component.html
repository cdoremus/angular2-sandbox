<header>
  <nav>
    <a [routerLink]="['']">Home</a>
    <a [routerLink]="['about']">About</a>
    <a [routerLink]="['users']">Users</a>
    <!--
      This routerLink attribute value defines an auxilliary route:
      if is broken down into two parts:
        1. The base path: '/'
        2. The outlets object
          a. The primary outlet is the default router-outlet (home path in routings config)
          b. The auxilliary outlet which is defined as the value of the name attribute in router-outlet:
            <router-outlet name="dialog"></router-outlet>.
            This is also defined as the outlet value in the routing config object:
               { path: 'dialog-path', component: DialogComponent, outlet: 'dialog' }
            The value of the dialog property is equal to the path defined in the
            routing config object (see above).
    -->
    <a [routerLink]="['/', { outlets: { primary: 'home', dialog: 'dialog-path' }}]">Dialog</a>
  </nav>
</header>
<main>
  <h1>Hello from {{api.title}}!</h1>

  <router-outlet name="dialog"></router-outlet>
  <router-outlet></router-outlet>
</main>
<footer>
  <a [href]="url">Webpack Angular 2 Starter</a>
</footer>
